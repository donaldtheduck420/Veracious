<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      width: 300px;
      background: #2b2b2b;
      color: #a9b7c6;
      font-family: 'JetBrains Mono', 'Consolas', monospace;
      font-size: 12px;
      padding: 0;
    }

    .header {
      background: #3c3f41;
      padding: 10px 14px;
      border-bottom: 1px solid #4b4f52;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .logo {
      font-size: 13px;
      font-weight: 700;
      color: #ffc66d;
      letter-spacing: 0.05em;
    }

    .logo span {
      color: #606366;
      font-weight: 400;
    }

    .version {
      color: #606366;
      font-size: 10px;
    }

    /* Main content */
    .content {
      padding: 14px;
    }

    /* Score section */
    .score-section {
      background: #313335;
      border: 1px solid #4b4f52;
      border-radius: 4px;
      padding: 12px 14px;
      margin-bottom: 12px;
    }

    .score-label {
      color: #606366;
      font-size: 10px;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      margin-bottom: 6px;
    }

    .score-row {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .score-number {
      font-size: 32px;
      font-weight: 700;
      line-height: 1;
      min-width: 48px;
    }

    .score-bar-track {
      flex: 1;
      height: 6px;
      background: #4b4f52;
      border-radius: 3px;
      overflow: hidden;
    }

    .score-bar-fill {
      height: 100%;
      border-radius: 3px;
      transition: width 0.5s ease;
    }

    /* Topics section */
    .section-label {
      color: #606366;
      font-size: 10px;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      margin-bottom: 8px;
    }

    .topic-row {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 6px;
    }

    .topic-name {
      color: #6897bb;
      min-width: 90px;
      font-size: 11px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .topic-bar-track {
      flex: 1;
      height: 4px;
      background: #3c3f41;
      border-radius: 2px;
      overflow: hidden;
    }

    .topic-bar-fill {
      height: 100%;
      background: #6897bb;
      border-radius: 2px;
    }

    .topic-pct {
      color: #606366;
      font-size: 10px;
      min-width: 28px;
      text-align: right;
    }

    /* Safety summary */
    .summary {
      background: #313335;
      border-left: 3px solid #ffc66d;
      padding: 8px 10px;
      margin-top: 12px;
      color: #a9b7c6;
      font-size: 11px;
      line-height: 1.5;
    }

    /* Status */
    .status {
      color: #606366;
      font-size: 10px;
      margin-top: 10px;
      padding-top: 10px;
      border-top: 1px solid #3c3f41;
    }

    /* Button */
    .btn {
      width: 100%;
      margin-top: 10px;
      padding: 8px;
      background: #365880;
      color: #a9b7c6;
      border: 1px solid #4b6eaf;
      border-radius: 3px;
      cursor: pointer;
      font-family: 'JetBrains Mono', monospace;
      font-size: 11px;
      letter-spacing: 0.03em;
      transition: background 0.15s;
    }

    .btn:hover { background: #4b6eaf; color: white; }

    .empty {
      color: #606366;
      font-size: 11px;
      text-align: center;
      padding: 20px 0;
      line-height: 1.7;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">Vera</div>
    <div class="version">v1.0</div>
  </div>

  <div class="content">
    <div id="main">
      <div class="empty">
        Go to x.com and scroll<br>your feed to begin analysis
      </div>
    </div>
    <button class="btn" id="dashboardBtn">â†’ open full report</button>
  </div>

  <script src="popup.js"></script>
</body>
</html>
